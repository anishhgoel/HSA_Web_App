<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HSA Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
      margin: 0; 
      padding: 24px; 
      background: #f8fafc;
      color: #1e293b;
      line-height: 1.5;
    }
    header { 
      margin-bottom: 24px; 
      text-align: center;
      padding-bottom: 16px;
      border-bottom: 2px solid #e2e8f0;
    }
    header h2 {
      margin: 0;
      color: #0f172a;
      font-weight: 600;
      font-size: 1.75rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .card { 
      background: white;
      border: 1px solid #e2e8f0; 
      border-radius: 12px; 
      padding: 20px; 
      margin: 16px 0; 
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
    }
    .card h3 {
      margin: 0 0 16px 0;
      color: #0f172a;
      font-size: 1.125rem;
      font-weight: 600;
    }
    .row { 
      display: flex; 
      gap: 20px; 
      flex-wrap: wrap; 
      align-items: flex-start;
    }
    .col { 
      flex: 1; 
      min-width: 300px; 
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group:last-child {
      margin-bottom: 0;
    }
    label { 
      display: block;
      font-size: 0.875rem; 
      font-weight: 500;
      color: #374151; 
      margin-bottom: 6px;
    }
    input, select { 
      width: 100%;
      padding: 10px 12px; 
      border-radius: 8px; 
      border: 1px solid #d1d5db; 
      font-size: 0.875rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }
    button { 
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 16px; 
      border-radius: 8px; 
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer; 
      transition: background-color 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    button:active {
      background: #1d4ed8;
    }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      font-size: 0.875rem;
    }
    th { 
      background: #f8fafc;
      font-weight: 600;
      color: #374151;
      padding: 12px 8px;
      text-align: left;
      border-bottom: 2px solid #e2e8f0;
    }
    td { 
      padding: 10px 8px; 
      border-bottom: 1px solid #f1f5f9;
    }
    tr:hover {
      background: #f8fafc;
    }
    .flash { 
      background: #dbeafe; 
      border: 1px solid #93c5fd; 
      color: #1e40af;
      padding: 12px 16px; 
      border-radius: 8px; 
      margin: 16px 0;
      font-size: 0.875rem;
    }
    .balance {
      font-size: 1.25rem;
      font-weight: 600;
      color: #059669;
    }
    .status-approved {
      color: #059669;
      font-weight: 500;
    }
    .status-declined {
      color: #dc2626;
      font-weight: 500;
    }
    .card-list {
      list-style: none;
      padding: 0;
      margin: 12px 0 0 0;
    }
    .card-list li {
      padding: 8px 0;
      color: #6b7280;
      font-size: 0.875rem;
    }
    .card-list li:first-child {
      padding-top: 0;
    }
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
      .col {
        min-width: unset;
      }
      body {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h2>HSA Web App (Local Demo)</h2>
  </header>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <div class="flash">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <main>
    {% block content %}{% endblock %}
  </main>
</div>
</body>
</html>
